<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<style>
		form {
			background-color: #f4f4f4;
			padding: 20px;
			border-radius: 5px;
			margin-top: 50px;
			width: 500px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 8px;
		}

		input[type="text"], input[type="email"], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
    .head{
      text-align:center;
    }
    .p{
      text-align:center
    }
	</style>
</head>
<body>
  <h1 class="head"> freecodecamp Survey form</h1>
    <p class="p"> Thank you for taking the time to help us improve the platform</p>
	<form>
		<label for="name">Name</label>

<label for="Age">Age</label>

<label for="Which option best describes your current role?">Which option best describes your current role?</label>

<label for="Would you recommend freeCodeCamp to a friend?">Would you recommend freeCodeCamp to a friend?</label>
<input type="radio" id="Definitely" name="Would you recommend freeCodeCamp to a friend?" placeholder="Would you recommend freeCodeCamp to a friend?">

 <p>

</body>
</html>
